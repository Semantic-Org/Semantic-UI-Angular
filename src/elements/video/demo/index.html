<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../../../node_modules/semantic-ui-css/semantic.css"/>
  <style>
    body {
      padding: 2em;
    }
  </style>
</head>
<body ng-controller="VideoDemoCtrl">

  <div class="ui stackable centered grid">
    <div class="row">
      <div class="six wide column">
        <h1 class="ui header">Youtube</h1>
        <sm-video source="youtube" data-id="O6ROCaLvMnQ" placeholder="http://placekitten.com/601/300" pr-theme="light" options="options"
                  on-ready="onReady(player)" pr-enablejsapi="1"></sm-video>
      </div>
    </div>
    <div class="row">
      <div class="six wide column">
        <button class="ui button" ng-click="youtube.player.playVideo()" ng-disabled="!youtube">Play</button>
        <button class="ui button" ng-click="youtube.player.pauseVideo()" ng-disabled="!youtube">Pause</button>
        <div class="ui label">{{youtube.currentTime.toFixed(2)}} / {{youtube.duration}}</div>
      </div>
    </div>

    <div class="row">
      <div class="six wide column">
        <h1 class="ui header">Vimeo</h1>
        <sm-video url="https://vimeo.com/37328349" on-ready="onVimeoReady(player)"></sm-video>
      </div>
    </div>
    <div class="row">
      <div class="six wide column">
        <button class="ui button" ng-click="vimeo.player.api('play')" ng-disabled="!vimeo">Play</button>
        <button class="ui button" ng-click="vimeo.player.api('pause')" ng-disabled="!vimeo">Pause</button>
        <div class="ui label">{{vimeo.currentTime.toFixed(2)}} / {{vimeo.duration}}</div>
      </div>
    </div>

    <div class="row">
      <div class="six wide column">
        <h1 class="ui header">Use Dailymotion generator</h1>
        <sm-video source="dailymotion" data-id="xsr67x"></sm-video>
      </div>
    </div>

  </div>

  <script src="../../../../node_modules/angular/angular.js"></script>
  <script src="demo.js"></script>
  <script src="../generator.js"></script>
  <script src="../video.js"></script>
</body>
</html>
